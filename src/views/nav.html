<svg class="loading">
  <path d="M0 0L0 0" />
</svg>

<div class="container grid">
  <div class="info color s00">
    <p>Ant√≥nio Almeida, <span id="age">33</span></p>
    <p>
      Software Engineer and Web Developer
      <span class="in"> from</span><br />
      <span class="location">Porto, Portugal.</span>
      <span class="current"></span>
    </p>
  </div>
  <div class="profile">
    <picture>
      <each loop="extension in ['webp', 'jpg']">
        <source sizes="(max-width: 1280px) 64px, 128px" srcset="
                /img/profile-64.{{ extension }}   64w,
                /img/profile-128.{{ extension }} 128w,
                /img/profile-256.{{ extension }} 256w,
                /img/profile-512.{{ extension }} 512w
              " type="image/{{ extension }}" />
      </each>
      <img src="/img/profile-128.jpg" alt="profile picture" width="100%" />
    </picture>
  </div>
  <div class="paint hidden">
    <picture>
      <each loop="extension in ['webp']">
        <source sizes="(max-width: 1280px) 64px, 128px" srcset="
                /img/paint-64.{{ extension }}   64w,
                /img/paint-128.{{ extension }} 128w,
                /img/paint-256.{{ extension }} 256w,
                /img/paint-512.{{ extension }} 512w
              " type="image/{{ extension }}" />
      </each>
      <img src="/img/paint-128.webp" alt="profile paint" width="100%" />
    </picture>
  </div>
  <div class="links">

    <each loop="item in [
      {
        icon: 'cv',
        label: 'Europass',
        href: 'data/cv-antonio-almeida.pdf'
      },
      {
        icon: 'linkedin',
        label: 'LinkedIn',
        href: '//linkedin.com/in/promatik/'
      }
    ]">
      <a target="_blank" href="{{ item.href }}" title="{{ item.label }}" rel="noopener">
        <svg>
          <use xlink:href="#icon-{{ item.icon }}"></use>
        </svg>
      </a>
    </each>
  </div>
</div>
